<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Details page</title>

	<link rel="stylesheet" href="/_app/css/reset.css">
	<link rel="stylesheet" href="/_app/css/variables.css">
	<link rel="stylesheet" href="/_app/css/base.css">
	<link rel="stylesheet" href="/_app/css/details-module/details-page.css">
	<link rel="stylesheet" href="/_app/css/details-module/slideshow.css">
	<script type="module" src="/_app/js/modules/car-details.js"></script>
	<script type="module" src="/_app/js/modules/slideshow.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<body>

<!-- <a href="#main-content" class="skip-nav">Skip to main content</a> -->
	<header class="site-header">
		<div class="logo">
			<img src="/_app/assets/logo/Logo.png" alt="Bedriftens logo Kjørr.no">
		</div>
		<nav>
			<ul>
				<li><a href="#" aria-label="Gå til hjemmeside">Hjem</a></li>

	<main id="main-content">

			<section>

	<footer>
		<p>Copyright &copy; 2023</p>
	</footer>
