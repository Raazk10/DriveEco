<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Details page</title>

	<link rel="stylesheet" href="/_app/css/reset.css">
	<link rel="stylesheet" href="/_app/css/variables.css">
	<link rel="stylesheet" href="/_app/css/base.css">
	<link rel="stylesheet" href="/_app/css/details-module/details-page.css">
	<link rel="stylesheet" href="/_app/css/details-module/slideshow.css">
	<script type="module" src="/_app/js/modules/car-details.js"></script>
	<script type="module" src="/_app/js/modules/slideshow.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>

<body>

<!-- <a href="#main-content" class="skip-nav">Skip to main content</a> -->
	<header class="site-header">
		<div class="logo">
			<img src="/_app/assets/logo/Logo.png" alt="Bedriftens logo Kjørr.no">
		</div>
		<nav>
			<ul>
				<li><a href="#" aria-label="Gå til hjemmeside">Hjem</a></li>
				<li><a href="#" aria-label="Lær mer om vår bedrift">Om oss</a></li>
				<li><a href="#" aria-label="kontakt oss for mer informasjon">Kontakt</a></li>
			</ul>
		</nav>
	</header>

	<main id="main-content">
		<div class="wrapper">
			<h2 class="car__title"></h2>
			<section class="car__images">
			 <!-- Slideshow code generated dynamically with JavaScript -->
		  </section>
	 
		  <section class="car__details">
			<div class="card">
			  <p>
				 <i class="fa-solid fa-copyright"></i><br>
				 <strong>Merke:<br></strong><span class="car__brand"></span>
			  </p>
			  
			  <p><strong>Modellår:<br></strong><span class="car__model-year"></span></p>
			  <p><strong>Kjørt:<br></strong><span class="car__driven"></span></p>
			  <p><strong>Girkasse:<br></strong><span class="car__gearbox"></span></p>
			  <p><strong>Drivstoff:<br></strong><span class="car__fuel"></span></p>
			  <p><strong>Motorstyrke:<br></strong><span class="car__engine-power"></span></p>
			  <p><strong>Hjuldrift:<br></strong><span class="car__wheel-drive"></span></p>
			  <p><strong>Pris:<br></strong><span class="car__price"></span></p>
			</div>
		 </section>
		 
	 
		  <section>
			 <h2>Section heading</h2>
			 <div class="car__description--container"></div>
			 <div class="item">Item 5</div>
			 <div class="item">Item 6</div>
		  </section>
	 
		  <section>
			 <h2>Section heading</h2>
			 <div class="item">Item 7</div>
			 <div class="item">Item 8</div>
			 <div class="item">Item 9</div>
		  </section>
	 
		  <section>
			 <h2>Section heading</h2>
			 <div class="item">Item 10</div>
			 <div class="item">Item 11</div>
			 <div class="item">Item 12</div>
		  </section>
		</div>
	 </main>
	 
	<footer>
		<p>Copyright &copy; 2023</p>
	</footer>
	
</body>


</html>
